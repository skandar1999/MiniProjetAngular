<div class="container">
    <div>
    <h2>Modifier une Etablissement :</h2>
    </div>
    <form>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >ID Itablissement</label>
    <input readonly type="number" [(ngModel)]="currentEtablissement.idItabli" name="iditabli" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Adresse</label>
    <input type="text"[(ngModel)]= "currentEtablissement.adresse" name="adresse" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Nom directeur</label>
    <input type="text" [(ngModel)]= "currentEtablissement.nomDirecteur" name="nomdirecteur" class="form-control">
    </div>

    <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Nom Etablissement</label>
        <input type="text" [(ngModel)]= "currentEtablissement.nomEtab" name="nometab" class="form-control">
        </div>

    <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Ville</label>
        <input type="text" [(ngModel)]= "currentEtablissement.ville" name="ville" class="form-control">
        </div>    

    <div class="col-sm-2 col-md-2 col-lg-2">
        <label >ID de l'employe</label>
        <input type="number" [(ngModel)]= "currentEtablissement.employeid" name="employeid" class="form-control">
        </div>   
        
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Employe </label>
            <select class="form-control form-control-lg" id="id" name="id"
            [(ngModel)]="updatedId">
            <option *ngFor="let empl of employes" [value]="empl.id" >
            {{empl.nom}} 
            </option>
            </select> 
            </div>
       
        <div class="mt-2">
            <button type="submit" (click)="UpdateEtablissement()" class="btn btn-success">Modifer</button>
            </div>
    </form>
            </div>
